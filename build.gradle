/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
	id "com.diffplug.spotless" version "5.12.5"
	id 'org.springframework.boot' version '2.5.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'net.ltgt.errorprone' version "2.0.1"
	id 'java'
}

repositories {
	maven {
		url = uri('https://repo.maven.apache.org/maven2/')
	}

	mavenLocal()
	maven {
		url = 'https://jitpack.io'
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'com.diffplug.spotless:spotless-maven-plugin:2.11.1'
	implementation 'com.github.MoSimEngine:RefactorLizar:3dd329f405'
	implementation 'org.springframework.shell:spring-shell-standard:2.0.1.RELEASE'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
	errorprone("com.google.errorprone:error_prone_core:2.7.1")
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

group = 'edu.kit.kastel.dsis.mosim.refactorlizar'
version = '0.0.1-SNAPSHOT'
description = 'analysiscli'
sourceCompatibility = '1.11'

spotless {
	java {
		target "**/*.java"
		targetExclude "**/test/resources/**", "**/build/**"
		trimTrailingWhitespace()
		removeUnusedImports()
		googleJavaFormat().aosp()
	}
	groovy {
		target "**/*.gradle"
		// Use the default version and Groovy-Eclipse default configuration
		greclipse()
	}
}

jar {
	manifest {
		attributes(
				'Main-Class': 'edu.kit.kastel.dsis.mosim.refactorlizar.analysiscli.AnalysiscliApplication'
				)
	}
}
tasks.withType(JavaCompile).configureEach {
	options.fork = true
}
